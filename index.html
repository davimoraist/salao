 

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salão do João</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="salao.php" method="post" id="agendamentoForm">
    <h1>Salão do João</h1>

    <div class="dados-pessoais">
      <label for="nome">Nome Completo</label>
      <input type="text" name="nome" id="nome" required>

      <label for="telefone">Telefone</label>
      <input type="tel" name="telefone" id="telefone" placeholder="(61) 9575-6256" required>

      <label for="data">Data e Hora</label>
      <input type="datetime-local" name="data" id="data" required>

      <label for="alergia">Alergia</label>
      <input type="text" name="alergia" id="alergia" placeholder="(opcional)">
    </div>

    <div class="dados-agendamento">
      <h2>Serviço</h2>
      <div>
        <input type="checkbox" name="servico" value="Corte de Cabelo">
        <label>Corte de Cabelo</label>
      </div>
      <div>
        <input type="checkbox" name="servico" value="Coloração e Luzes">
        <label>Coloração e Luzes</label>
      </div>
      <div>
        <input type="checkbox" name="servico" value="Hidratação e Tratamentos Capilares">
        <label>Hidratação e Tratamentos Capilares</label>
      </div>
      <div>
        <input type="checkbox" name="servico" value="Progressiva e Alisamento">
        <label>Progressiva e Alisamento</label>
      </div>
      <div>
        <input type="checkbox" name="servico" value="Escova e Penteados">
        <label>Escova e Penteados</label>
      </div>
    </div>

    <div class="enviar">
      <button type="submit" id="submit">Enviar</button>
    </div>

    <p id="mensagem" class="error"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
