 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salão do João</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   
    <form action="salao" id="salao">
          <h1>Salão do João</h1>
          <div class="dados-pessoais">
          <label for="nome">Nome Completa</label>
          <input type="text" name="nome" id="nome" required>
          <label for="Telefone">Telefone</label>
          <input type="tel" name="telefone" id="telefone" required>
          <label for="data">Data</label>
          <input type="date" name="" id="data" required>
          <label for="hora">Hora</label>
          <input type="time" name="hora" id="hora" required>
          <label for="alergia">Alergia</label>
          <input type="text" name="alergia">
        </div>
        
        <div class="dados-agendamento">
            <h2>serviço</h2>
            <div>
                <input type="checkbox" name="CC" id="cc" >
                <label for="cc">Corte de Cabelo</label>
            </div>
            <div>
                <input type="checkbox" name="cl" id="cl">
                <label for="cl">Coloração e Luzes</label>
            </div>
            <div>
                <input type="checkbox" name="htc" id="htc">
                <label for="htc">Hidratação e Tratamentos Capilares</label>
            </div>
            <div>
                <input type="checkbox" name="pa" id="pa">
                <label for="pa">Progressiva e Alisamento</label>
            </div>
            <div>
                <input type="checkbox" name="ep" id="ep">
                <label for="ep">Escova e Penteados</label>
            </div>
           
        </div> 
            <div class="enviar">
                <button type="submit" id="submit">enviar</button>
            </div> 
            <p id="mensagem" class="error"></p>
    </form>
    <script src="script.js"></script>
 </body>
 </html>
